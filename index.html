<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>SOSOHAM</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #main{
            width: 100%;
            height: 100%;
        }
        #main::after{
            content: "";
            position: absolute;
            z-index: -1;
            background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 15%);
            background-size: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video width="100%" height="auto" autoplay loop muted style="position: fixed; z-index: -1;">
        <source src="video/wave.mp4" type="video/mp4">
    </video>
    <section id="main">
    </section>
    <header>
        <div id="nav">
            <div id="left_nav">
                <img src="img/menu.png" width="50" height="50" style="float: left;" id="hamburger">
                <div class="SearchBox">
                    <form action="">
                        <input type="search" placeholder="search" id="Search">
                        <i class="fas fa-search" id="searchIcon"></i>
                    </form>
                </div>
            </div>
            <div id="right_nav">
                <ul>
                    <li><h5>PICTURE</h5></li>
                    <li><h5>NOTE</h5></li>
                    <li><h5>LOGIN</h5></li>
                </ul>
            </div>
    </header>

</html>
