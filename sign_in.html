<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="css/sing_in.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->

    <script src="js/nav.js"></script>

    <title>::회원가입</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            color: #fff !important;
            text-decoration: none !important;
        }
        a:hover{
          color: lightskyblue !important;
        }
    </style>
</head>
<body>
    <header id="navi">
        <div id="navi_background"></div>
        <div class="nav_hamberger">
            <i class="fas fa-bars hamburger" id="nav_hamberger"></i>
        </div>
        <ul id="nav_ul">
            <li>
                <h5><a href="index.html">Home</a></h5>
            </li>
            <li>
                <h5><a href="#">Picture</a></h5>

            </li>
            <li>
              <h5><a href="login.html">Login</a></h5>
          </li>
        </ul>
    </header>
    <section id="main">
        <img src="img/snowtown.jpg">
    </section>
    <section id="main_Login">
        <div class="container" id="container">
            <div id="contents">
                <h1 class="mb-5" id="title">Welcome to SOSOHAM</h1>
                <div id="login_info">
                    <form id="sign_in" action="" method="POST">
                        <div class="mb-4" style="position: relative;">
                            <input type="text" autocomplete="off" class="form-control" name="input_ID" id="input_ID" placeholder="ID">
                            <button type="button" class="btn btn-outline-success" id="confirmID">ID Confirm</button>
                        </div>
                        <div class="mb-4">
                            <input type="email" autocomplete="off" class="form-control" name="input_EMAIL" id="input_email" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" name="input_password" id="input_password" placeholder="Password">
                        </div>
                        <div class="mb-4" style="position: relative;">
                            <input type="password" class="form-control" name="input_password2" id="input_password2" placeholder="Password Confirm">
                            <span id="password_confirm_check_N">비밀번호가 일치 하지 않습니다.</span>
                            <span id="password_confirm_check_Y">비밀번호가 일치합니다.</span>
                        </div>
                        <div id="login_btn" class="mb-3">
                            <button class="btn btn-outline-primary" type="submit" id="login_btn2">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
